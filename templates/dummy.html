<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% block title %}
    <title>Bootstrap demo</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="nav bg-dark nav-dark">
      <a href="{% url 'home'%}" class="nav-link">Home</a>
      <a href="{% url 'registration' %}" class="nav-link">Registration</a>
      <a href="{% url 'admin:index' %} " class="nav-link">Admin</a>
      {% if User.is_authenticated %}
      <a href="{% url 'user_logout' %} " class="nav-link">Userlogout</a>
      {% else %}
      <a href="{% url 'user_login' %} " class="nav-link">Userlogin</a>
      {% endif %}
      <a href="{% url 'profile_display' %}" class="nav-link">Profile_display</a>
  </nav>
    {% block body_block %}
    <h1>Welcome to homepage</h1>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
